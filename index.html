<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        puzzle: '#f0f9ff',
                        answer: '#f0fdf4'
                    }
                }
            }
        }
    </script>
    <style>
        .word-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid #cbd5e1;
        }
        .answer-box {
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #bbf7d0;
            border-radius: 6px;
        }
        @media (max-width: 768px) {
            .word-cell {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            .puzzle-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Word Search Generator</h1>
            <p class="text-gray-600">Create custom word search puzzles from CSV input and export to PDF</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
            <!-- Input Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Input CSV</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Upload CSV File</label>
                    <input type="file" id="csvFile" accept=".csv" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Or Paste CSV Content</label>
                    <textarea id="csvInput" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md font-mono text-sm" placeholder="Enter words separated by commas. Leave a blank line to start a new puzzle."></textarea>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">Generate Puzzles</button>
                    <button id="sampleBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md transition">Load Sample</button>
                    <button id="clearBtn" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-md transition">Clear All</button>
                </div>
                
                <div class="mt-4 text-sm text-gray-600">
                    <p><span class="font-semibold">Note:</span> Separate words with commas. Blank lines create new puzzles.</p>
                </div>
            </div>
            
            <!-- Output Options -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Export Options</h2>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">KDP Format</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="radio" name="kdpFormat" id="format85x11" value="8.5x11" class="hidden peer" checked>
                            <label for="format85x11" class="block p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50">
                                <span class="font-medium">8.5" x 11"</span>
                                <p class="text-sm text-gray-600 mt-1">Standard Letter Size</p>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="kdpFormat" id="format6x9" value="6x9" class="hidden peer">
                            <label for="format6x9" class="block p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50">
                                <span class="font-medium">6" x 9"</span>
                                <p class="text-sm text-gray-600 mt-1">Common Paperback Size</p>
                            </label>
                        </div>
                    </div>
                </div>
                              
                <button id="exportBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-md text-lg font-medium transition flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Export to PDF
                </button>
            </div>
        </div>
        
        <!-- Preview Section -->
        <div id="previewSection" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Preview</h2>
            <div id="puzzlesContainer" class="space-y-12"></div>
        </div>
    </div>

    <script>
        // Global variables
        let puzzles = [];
        const gridSize = 15;
        const directions = [
            {x: 1, y: 0},   // Horizontal right
            {x: 0, y: 1},   // Vertical down
            {x: 1, y: 1},   // Diagonal down-right
            {x: -1, y: 1}   // Diagonal down-left
        ];
        
        // DOM Elements
        const csvFileInput = document.getElementById('csvFile');
        const csvInput = document.getElementById('csvInput');
        const generateBtn = document.getElementById('generateBtn');
        const sampleBtn = document.getElementById('sampleBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const previewSection = document.getElementById('previewSection');
        const puzzlesContainer = document.getElementById('puzzlesContainer');
        
        // Event Listeners
        generateBtn.addEventListener('click', generatePuzzles);
        sampleBtn.addEventListener('click', loadSampleData);
        clearBtn.addEventListener('click', clearAll);
        exportBtn.addEventListener('click', exportToPDF);
        csvFileInput.addEventListener('change', handleFileUpload);
        
        // Functions
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                csvInput.value = e.target.result;
                generatePuzzles();
            };
            reader.readAsText(file);
        }
        
        function loadSampleData() {
            const sampleCSV = `Animals,Colors,Fruits
Tiger,Red,Apple
Lion,Blue,Banana
Bear,Green,Orange
Elephant,Yellow,Mango

Countries,Cities
France,Paris
Japan,Tokyo
Canada,Toronto
Australia,Sydney`;
            
            csvInput.value = sampleCSV;
            generatePuzzles();
        }
        
        function clearAll() {
            csvInput.value = '';
            csvFileInput.value = '';
            puzzles = [];
            previewSection.classList.add('hidden');
            puzzlesContainer.innerHTML = '';
        }
        
        function generatePuzzles() {
            const input = csvInput.value.trim();
            if (!input) {
                alert('Please enter CSV data or upload a file');
                return;
            }
            
            // Split into puzzle groups based on blank lines
            const puzzleGroups = input.split(/\n\s*\n/);
            puzzles = [];
            
            puzzleGroups.forEach(group => {
                const lines = group.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return;
                
                const puzzleWords = [];
                lines.forEach(line => {
                    const words = line.split(',').map(w => w.trim().toUpperCase()).filter(w => w !== '');
                    puzzleWords.push(...words);
                });
                
                if (puzzleWords.length > 0) {
                    const puzzle = createPuzzle(puzzleWords);
                    puzzles.push(puzzle);
                }
            });
            
            if (puzzles.length > 0) {
                renderPuzzles();
                previewSection.classList.remove('hidden');
            } else {
                alert('No valid puzzles found in the input');
            }
        }
        
        function createPuzzle(words) {
            // Initialize grid
            const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            const answerGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
            
            // Place words in grid
            words.forEach(word => {
                if (word.length === 0) return;
                
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    attempts++;
                    
                    // Choose random direction
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    
                    // Choose random starting position
                    const startX = Math.floor(Math.random() * gridSize);
                    const startY = Math.floor(Math.random() * gridSize);
                    
                    // Calculate end position
                    const endX = startX + dir.x * (word.length - 1);
                    const endY = startY + dir.y * (word.length - 1);
                    
                    // Check if word fits
                    if (endX < 0 || endX >= gridSize || endY < 0 || endY >= gridSize) {
                        continue;
                    }
                    
                    // Check if placement conflicts
                    let conflict = false;
                    for (let i = 0; i < word.length; i++) {
                        const x = startX + dir.x * i;
                        const y = startY + dir.y * i;
                        
                        const currentChar = grid[y][x];
                        if (currentChar !== '' && currentChar !== word[i]) {
                            conflict = true;
                            break;
                        }
                    }
                    
                    if (conflict) continue;
                    
                    // Place the word
                    for (let i = 0; i < word.length; i++) {
                        const x = startX + dir.x * i;
                        const y = startY + dir.y * i;
                        
                        grid[y][x] = word[i];
                        answerGrid[y][x] = true;
                    }
                    
                    placed = true;
                }
            });
            
            // Fill empty cells with random letters
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === '') {
                        grid[y][x] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
            
            return {
                words: [...words],
                grid: grid,
                answerGrid: answerGrid
            };
        }
        
        function renderPuzzles() {
            puzzlesContainer.innerHTML = '';
            
            puzzles.forEach((puzzle, index) => {
                const puzzleElement = document.createElement('div');
                puzzleElement.className = 'bg-puzzle-100 rounded-xl p-6 shadow-md';
                puzzleElement.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Puzzle #${index + 1}</h3>
                    <div class="puzzle-container flex flex-col md:flex-row gap-8">
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-700 mb-3">Word Search</h4>
                            <div class="grid grid-cols-${gridSize} gap-0 border border-gray-300 bg-white">
                                ${puzzle.grid.map((row, y) => 
                                    row.map((cell, x) => 
                                        `<div class="word-cell" data-x="${x}" data-y="${y}">${cell}</div>`
                                    ).join('')
                                ).join('')}
                            </div>
                        </div>
                        
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-700 mb-3">Word List</h4>
                            <div class="answer-box bg-answer-100">
                                ${puzzle.words.map(word => 
                                    `<div class="inline-block bg-white rounded-lg px-4 py-2 m-2 shadow-sm">${word}</div>`
                                ).join('')}
                            </div>
                            
                            <h4 class="font-medium text-gray-700 mb-3 mt-6">Answer Key</h4>
                            <div class="grid grid-cols-${gridSize} gap-0 border border-gray-300 bg-white">
                                ${puzzle.grid.map((row, y) => 
                                    row.map((cell, x) => 
                                        `<div class="word-cell ${puzzle.answerGrid[y][x] ? 'highlight' : ''}" data-x="${x}" data-y="${y}">${cell}</div>`
                                    ).join('')
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
                puzzlesContainer.appendChild(puzzleElement);
            });
        }
        
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Get KDP format
            const kdpFormat = document.querySelector('input[name="kdpFormat"]:checked').value;
            const title = document.getElementById('puzzleTitle').value || 'Word Search Puzzles';
            const instructions = document.getElementById('instructions').value;
            
            // Set document size based on KDP format
            if (kdpFormat === '6x9') {
                doc.deletePage(1);
                doc.addPage([152.4, 228.6], 'portrait'); // 6x9 inches in mm
            }
            
            // Create puzzle pages
            puzzles.forEach((puzzle, index) => {
                if (index > 0) doc.addPage();
                
                // Add title
                doc.setFontSize(20);
                doc.text(title, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
                
                // Add puzzle title
                doc.setFontSize(16);
                doc.text(`Puzzle #${index + 1}`, 20, 40);
                
                // Add instructions
                doc.setFontSize(12);
                const splitInstructions = doc.splitTextToSize(instructions, doc.internal.pageSize.getWidth() - 40);
                doc.text(splitInstructions, 20, 50);
                
                // Add word list
                doc.setFontSize(12);
                doc.text('Find these words:', 20, 80);
                
                // Format word list
                const wordsPerLine = 4;
                let wordLine = '';
                puzzle.words.forEach((word, i) => {
                    wordLine += word;
                    if (i < puzzle.words.length - 1) {
                        wordLine += (i % wordsPerLine === wordsPerLine - 1) ? '\n' : ', ';
                    }
                });
                
                const splitWords = doc.splitTextToSize(wordLine, doc.internal.pageSize.getWidth() - 40);
                doc.text(splitWords, 25, 90);
                
                // Add puzzle grid
                const gridSizeMM = 120; // Larger grid size
                const gridX = (doc.internal.pageSize.getWidth() - gridSizeMM) / 2;
                const gridY = 130;
                
                // Draw letters without cell borders
                const cellSize = gridSizeMM / gridSize;
                for (let y = 0; y < gridSize; y++) {
                    for (let x = 0; x < gridSize; x++) {
                        const cellX = gridX + x * cellSize;
                        const cellY = gridY + y * cellSize;
                        
                        // Add letter
                        doc.setFontSize(12); // Slightly larger font
                        doc.text(puzzle.grid[y][x].toUpperCase(), cellX + cellSize/2, cellY + cellSize/2, { align: 'center', baseline: 'middle' });
                    }
                }
            });
            
            // Create answer pages
            puzzles.forEach((puzzle, index) => {
                doc.addPage();
                
                // Add title
                doc.setFontSize(20);
                doc.text(`${title} - Answer Key`, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
                
                // Add puzzle title
                doc.setFontSize(16);
                doc.text(`Puzzle #${index + 1} Answers`, 20, 40);
                
                // Add answer grid
                const gridSizeMM = 120;
                const gridX = (doc.internal.pageSize.getWidth() - gridSizeMM) / 2;
                const gridY = 60;
                
                // Draw letters with highlights but no borders
                const cellSize = gridSizeMM / gridSize;
                for (let y = 0; y < gridSize; y++) {
                    for (let x = 0; x < gridSize; x++) {
                        const cellX = gridX + x * cellSize;
                        const cellY = gridY + y * cellSize;
                        
                        // Highlight answer cells
                        if (puzzle.answerGrid[y][x]) {
                            doc.setFillColor(200, 255, 200);
                            doc.rect(cellX, cellY, cellSize, cellSize, 'F');
                        }
                        
                        // Add letter
                        doc.setFontSize(12);
                        doc.text(puzzle.grid[y][x].toUpperCase(), cellX + cellSize/2, cellY + cellSize/2, { align: 'center', baseline: 'middle' });
                    }
                }
                
                // Add word list below grid
                doc.setFontSize(12);
                doc.text('Words found:', 20, gridY + gridSizeMM + 20);
                
                // Format word list in rounded rectangle format
                const wordsPerLine = 3;
                let currentX = 20;
                let currentY = gridY + gridSizeMM + 30;
                
                puzzle.words.forEach((word, i) => {
                    if (i > 0 && i % wordsPerLine === 0) {
                        currentX = 20;
                        currentY += 15;
                    }
                    
                    // Draw rounded rectangle
                    const wordWidth = doc.getTextWidth(word) + 10;
                    doc.setFillColor(230, 230, 230);
                    doc.roundedRect(currentX, currentY - 8, wordWidth, 12, 6, 6, 'F');
                    
                    // Add word text
                    doc.setTextColor(0, 0, 0);
                    doc.text(word, currentX + 5, currentY);
                    
                    currentX += wordWidth + 10;
                });
            });
            
            // Save PDF
            doc.save('word-search-puzzles.pdf');
        }
    </script>
