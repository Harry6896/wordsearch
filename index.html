<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Word Search Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        puzzle: '#f0f9ff',
                        answer: '#f0fdf4'
                    }
                }
            }
        }
    </script>
    <style>
        .word-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid #cbd5e1;
        }
        .answer-box {
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #bbf7d0;
            border-radius: 6px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Word Search Generator</h1>
            <p class="text-gray-600">Create custom word search puzzles from CSV input and export to PDF</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
            <!-- Input Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Input CSV</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Upload CSV File</label>
                    <input type="file" id="csvFile" accept=".csv" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Or Paste CSV Content</label>
                    <textarea id="csvInput" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md font-mono text-sm" placeholder="Enter words separated by commas. Leave a blank line to start a new puzzle."></textarea>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">Generate Puzzles</button>
                    <button id="sampleBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md transition">Load Sample</button>
                    <button id="clearBtn" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-md transition">Clear All</button>
                </div>
                <div class="mt-4 text-sm text-gray-600">
                    <p><span class="font-semibold">Note:</span> Separate words with commas. Blank lines create new puzzles.</p>
                </div>
            </div>

            <!-- Export Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Export Options</h2>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">KDP Format</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="radio" name="kdpFormat" id="format85x11" value="8.5x11" class="hidden peer" checked>
                            <label for="format85x11" class="block p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50">
                                <span class="font-medium">8.5" x 11"</span>
                                <p class="text-sm text-gray-600 mt-1">Standard Letter Size</p>
                            </label>
                        </div>
                        <div class="relative">
                            <input type="radio" name="kdpFormat" id="format6x9" value="6x9" class="hidden peer">
                            <label for="format6x9" class="block p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50">
                                <span class="font-medium">6" x 9"</span>
                                <p class="text-sm text-gray-600 mt-1">Common Paperback Size</p>
                            </label>
                        </div>
                    </div>
                </div>
                <button id="exportBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-md text-lg font-medium transition flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Export to PDF
                </button>
            </div>
        </div>

        <!-- Preview -->
        <div id="previewSection" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Preview</h2>
            <div id="puzzlesContainer" class="space-y-12"></div>
        </div>
    </div>

<script>
let puzzles = [];
const gridSize = 15;
const directions = [
    {x: 1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}, {x: -1, y: 1}
];

const csvFileInput = document.getElementById('csvFile');
const csvInput = document.getElementById('csvInput');
const generateBtn = document.getElementById('generateBtn');
const sampleBtn = document.getElementById('sampleBtn');
const clearBtn = document.getElementById('clearBtn');
const exportBtn = document.getElementById('exportBtn');
const previewSection = document.getElementById('previewSection');
const puzzlesContainer = document.getElementById('puzzlesContainer');

generateBtn.addEventListener('click', generatePuzzles);
sampleBtn.addEventListener('click', loadSampleData);
clearBtn.addEventListener('click', clearAll);
exportBtn.addEventListener('click', exportToPDF);
csvFileInput.addEventListener('change', handleFileUpload);

function handleFileUpload(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        csvInput.value = e.target.result;
        generatePuzzles();
    };
    reader.readAsText(file);
}

function loadSampleData() {
    csvInput.value = `Letter,Clock,Lamp,Pencil,Paper,Mirror
Curtain,Chair,Notebook,Envelope,Window
Book,Shelf,Pen,Desk`;
    generatePuzzles();
}

function clearAll() {
    csvInput.value = '';
    csvFileInput.value = '';
    puzzles = [];
    previewSection.classList.add('hidden');
    puzzlesContainer.innerHTML = '';
}

function generatePuzzles() {
    const input = csvInput.value.trim();
    if (!input) return alert('Please enter CSV data or upload a file');

    const puzzleGroups = input.split(/\n\s*\n/);
    puzzles = [];

    puzzleGroups.forEach(group => {
        const lines = group.split('\n').filter(line => line.trim() !== '');
        const puzzleWords = [];
        lines.forEach(line => {
            const words = line.split(',').map(w => w.trim().toUpperCase()).filter(w => w !== '');
            puzzleWords.push(...words);
        });

        if (puzzleWords.length > 0) {
            const puzzle = createPuzzle(puzzleWords);
            puzzles.push(puzzle);
        }
    });

    if (puzzles.length > 0) {
        renderPuzzles();
        previewSection.classList.remove('hidden');
    } else {
        alert('No valid puzzles found');
    }
}

function createPuzzle(words) {
    const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
    const answerGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    words.forEach(word => {
        let placed = false, attempts = 0;
        while (!placed && attempts < 100) {
            attempts++;
            const dir = directions[Math.floor(Math.random() * directions.length)];
            const startX = Math.floor(Math.random() * gridSize);
            const startY = Math.floor(Math.random() * gridSize);
            const endX = startX + dir.x * (word.length - 1);
            const endY = startY + dir.y * (word.length - 1);

            if (endX < 0 || endX >= gridSize || endY < 0 || endY >= gridSize) continue;

            let conflict = false;
            for (let i = 0; i < word.length; i++) {
                const x = startX + dir.x * i;
                const y = startY + dir.y * i;
                if (grid[y][x] && grid[y][x] !== word[i]) {
                    conflict = true;
                    break;
                }
            }

            if (conflict) continue;

            for (let i = 0; i < word.length; i++) {
                const x = startX + dir.x * i;
                const y = startY + dir.y * i;
                grid[y][x] = word[i];
                answerGrid[y][x] = true;
            }

            placed = true;
        }
    });

    for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
            if (!grid[y][x]) grid[y][x] = letters[Math.floor(Math.random() * letters.length)];
        }
    }

    return { words, grid, answerGrid };
}

function renderPuzzles() {
    puzzlesContainer.innerHTML = '';
    puzzles.forEach((puzzle, index) => {
        const div = document.createElement('div');
        div.className = 'bg-puzzle-100 rounded-xl p-6 shadow-md';
        div.innerHTML = `
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Puzzle #${index + 1}</h3>
            <div class="grid grid-cols-${gridSize} gap-0 border border-gray-300 bg-white mb-4">
                ${puzzle.grid.map(row => row.map(cell => `<div class="word-cell">${cell.toUpperCase()}</div>`).join('')).join('')}
            </div>
            <div class="text-gray-700 text-sm">Words: ${puzzle.words.map(w => `<span class="inline-block mx-1">${w}</span>`).join('')}</div>
        `;
        puzzlesContainer.appendChild(div);
    });
}

function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const title = 'Word Search Puzzles';
    const kdpFormat = document.querySelector('input[name="kdpFormat"]:checked').value;

    if (kdpFormat === '6x9') {
        doc.deletePage(1);
        doc.addPage([152.4, 228.6], 'portrait');
    }

    puzzles.forEach((puzzle, index) => {
        if (index > 0) doc.addPage();
        doc.setFontSize(20);
        doc.text(title, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
        doc.setFontSize(16);
        doc.text(`Puzzle #${index + 1}`, 20, 35);

        const gridSizeMM = 120;
        const gridX = (doc.internal.pageSize.getWidth() - gridSizeMM) / 2;
        const gridY = 50;
        const cellSize = gridSizeMM / gridSize;

        for (let y = 0; y < gridSize; y++) {
            for (let x = 0; x < gridSize; x++) {
                const cellX = gridX + x * cellSize;
                const cellY = gridY + y * cellSize;
                doc.setFontSize(12);
                doc.text(puzzle.grid[y][x].toUpperCase(), cellX + cellSize / 2, cellY + cellSize / 2, {
                    align: 'center',
                    baseline: 'middle'
                });
            }
        }

        doc.setFontSize(12);
        let wordStartY = gridY + gridSizeMM + 15;
        doc.text('Find these words:', 20, wordStartY);
        wordStartY += 10;
        let currentX = 20, currentY = wordStartY, maxWidth = doc.internal.pageSize.getWidth() - 20;

        puzzle.words.forEach(word => {
            const wordText = word.toUpperCase();
            const wordWidth = doc.getTextWidth(wordText);
            if (currentX + wordWidth > maxWidth) {
                currentX = 20;
                currentY += 10;
            }
            doc.text(wordText, currentX, currentY);
            currentX += wordWidth + 10;
        });
    });

    // Answer Keys
    puzzles.forEach((puzzle, index) => {
        doc.addPage();
        doc.setFontSize(20);
        doc.text(`${title} - Answer Key`, doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
        doc.setFontSize(16);
        doc.text(`Puzzle #${index + 1} Answers`, 20, 35);

        const gridSizeMM = 120;
        const gridX = (doc.internal.pageSize.getWidth() - gridSizeMM) / 2;
        const gridY = 50;
        const cellSize = gridSizeMM / gridSize;

        for (let y = 0; y < gridSize; y++) {
            for (let x = 0; x < gridSize; x++) {
                const cellX = gridX + x * cellSize;
                const cellY = gridY + y * cellSize;

                if (puzzle.answerGrid[y][x]) {
                    doc.setFillColor(200, 255, 200);
                    doc.rect(cellX, cellY, cellSize, cellSize, 'F');
                }

                doc.setFontSize(12);
                doc.text(puzzle.grid[y][x].toUpperCase(), cellX + cellSize / 2, cellY + cellSize / 2, {
                    align: 'center',
                    baseline: 'middle'
                });
            }
        }

        // Word List
        doc.setFontSize(12);
        let wordStartY = gridY + gridSizeMM + 15;
        doc.text('Words found:', 20, wordStartY);
        wordStartY += 10;
        let currentX = 20, currentY = wordStartY, maxWidth = doc.internal.pageSize.getWidth() - 20;

        puzzle.words.forEach(word => {
            const wordText = word.toUpperCase();
            const wordWidth = doc.getTextWidth(wordText);

            if (currentX + wordWidth > maxWidth) {
                currentX = 20;
                currentY += 10;
            }

            doc.setFillColor(230, 230, 230);
            doc.roundedRect(currentX - 2, currentY - 7, wordWidth + 6, 10, 3, 3, 'F');
            doc.setTextColor(0, 0, 0);
            doc.text(wordText, currentX + 1, currentY);
            currentX += wordWidth + 16;
        });
    });

    doc.save('word-search-puzzles.pdf');
}
</script>
</body>
</html>
